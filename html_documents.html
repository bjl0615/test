<!-- 
    웹 페이지를 만들기 위한 가장 기본이되는 정보는 HTML 문서 구조이다.
    브라우저는 HTML 문서 구조를 통해 HTML 버전, 문서의 제목, 정보, 내용 등을 파악합니다
    그러므로 HTML 문서 구조를 올바르게 사용하는 것이 무엇보다 중요하다.
    문서 구조를 이루는 태그
-->

<!--
    HTML의 기본 구조
    HTML의 기본 구조는 웹 문서를 작성할 떄 반드시 들어가야 하는 기본적인 내용으로 크게는 문서 타입 정의와 <html>요소로 구분한다.
-->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Heelo,HTML</h1>
    </body>
</html>
<!--
    문서 타입 정의
    문서 타입 정의는 보통 DTD(doctype)라고 부른다.
    이 문서가 어떤 버전으로 작성되었는지 브라우제어 알려주는 선언문이며 반드시 문서 내 최상단에 선언되어야 한다.
-->
<!--
    <html>요소
        문서 타입 선언 후에는 <html>태그가 나와야 하고, 자식으로는 <head>태그와 <body>태그가 있다.
        <html>태그의 lang 속성은 문서가 어느 언어로 작성되었는지를 의마한다.
        <head>태그에 위치하는 태그들은 브라우저 화면에 표시되지 않는다.
        대신 문서의 기본 정보 설정이나 외부 스타일 파일 및 js 파일을 연결하는 등의 역할을 한다.
        <meta< 태그의 charset 속성은 문자의 인코딩 방식을 지정한다.
        <body>태그에는 실제 브라우저 화면에 나타나는 내용이 들어가며, 앞으로 우리가 다루는 태그들 대부분이 모두 여기에 해당이 된다.
                        
-->
