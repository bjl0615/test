<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="EUC-KR">
    </head>
    <body>
        <select>
            <option>서울</option>
            <option>경기</option>
            <option>강원</option>
        </select><br>

        <textarea rows="5" cols="30">

        </textarea><br>
        <button type="submit|reset|button">ooo</button>


        <!-- 
            <select>는 선택 목록 상자 또는 콤보박스라고 한다,
            <select>내부의 <option>으로 각 항목을 나타낸다.
            <option>의 속성으로는 selected가 있으며 이는 선택된 항목을 의미한다.
            

            <textarea>
                한 줄만을 입력할 수 있는 <input type="text">와 달리 여러 줄의 텍스트를 입력할 떄 사용한다.
                <textarea>에는 텍스트 상자의 크기를 조절하는  rows, cols 속서잉 있다.
                    - cols : 가로 크기를 조절하는 속성(한 줄에 들어가는 글자의 수, 수치의 의는 평균적인 글자의 너비로 정확히 글자 수를 나타내지는 않는다.)
                    - rows : 세로 크기를 조절하는 속성(화면에 보여지는 글자 수)
            
            <button>
                버튼을 만들 떄 사용하며 submit, reset, button 3가지 타입이 있다.
                각 버튼은 이전에 배웠던 input 타입의 reset, submit, button과 모든 같은 기능을 가진 버튼이다.
                다만, 빈 태그가 아니며 내용을 안에 직접 넣을 수 있으므로 좀 더 자요로운 스타일 표현이 가능하다.
        -->
    </body>
</html>
