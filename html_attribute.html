<!--
    속성이란?
    속성은 태그에 추가로 정보를 제공하거나 태그의 동작이나 표현을 제어할 수 있는 설정값을 의미한다.
-->

<!--
    속성을 사용하는 방법
    속성은 이름과 값으로 이루어져 있다.
    시작 태그에서 태그 이름 뒤에 공백으로 구분 후 속성 이름="속성값" 으로 표현한다.
    속성값은 홀따음표(')와 쌍따음표(")로 감싸서 사용한다

-->

<h1 id="title">Hello HTML</h1>

<h2 id='title'>Hello HTML</h2>

<h3 class='title'>Hello HTML</h3>

<!--
    id 속성을 title로 지정 해 주었다.
-->

<!--
    id는 스타일을 지정할 떄 한 가지만 지정해서 쓰는 이름이고(표시방식은 #이름)
    하나의 문서에 고유한 id 하나 밖에 쓸 수 없다

    class 그릅으로 묶어서 스타일을 지정할 떄 쓰는 이름이다 (표기방식은 .이름)

    즉 다중으로 스타일을 줄때는 class를 쓰지만 id는 선언돼있는데 엘리먼트 하나에만 
    스타일을 줄 수 있다.
-->

<!--
    여러 속성을 사용하는 방법
    의미와 용도에 따라 여러 속성이 존해하며 하나의 태그에 여러 속성을 선언할 수 있다.
    여러 속성을 선언할 때는 공백으로 구분해서 사용을 해준다
-->

<h1 id="title" class="main">Hello,HTML</h1>

<h1 class="main" id="title">Hello_world</h1>
<!-- class와 id의 위치가 바뀌어도 선언이 가능하다 -->


<!--
    id와 class 2개의 속성을 선언을 해주었다.
    속성의 선언 순서는 태그에 영향을 미치지 않으며 class를 id보다 먼저 선언해도 결과는 같다.
-->

<!--
    속성의 종류
    속성은 종류에 따라 모든 태그에 사용할 수 있는 글로벌 속성과 특정 태그에서만 시용할 수 있는 속성으로 구분
    그리고 선택적으로 쓸 수 있는 속송과 특정 태그에서 필요한 필수 속성으로 구분된다.
    위의 예시에서 쓰인 id와 class 속성은 글로벌 속성이다.
-->
