<!--
    <img>
    <img>는 문서에 이미지르르 사입하는 태그로, 닫는 태그가 없는 빈 태그이다.
    
    src 속성
    <img>의 필수 속성으로 이미지의 결로를 나타내는 속성이다.
    
    alt 속성
    이미지의 대체 텍스트를 나타낸 속성이다.
    src속성과 더불어 반드시 들어가야 하는 속성이다
    
    width/height
    이미지의 가로/세로 크기를 나타내는 속성이다.
    값의 단위는 필요하지 않으며, 값을 입력하면 자동의로 픽셀 단위로 계산된다.
    width/height는 선택적인 속성이지만 이미지의 크기가 고정적이라면 width/height 속성을 선언하는 것이 성능적인 측면에서 좋다.
    width/height 속성이 없으면 이미지는 원본 크기대로 노출되며,
    둘 중 하나만 선언 하면 한 속성은 크기에 맞춰 자동으로 비율에 맞게 변경된다.
    반면 두 속성 모두 선언하면 이미지는 비율과 무관하게 선언한 크기대로 변경된다.

    상대경로와 절대 경로
    src 속성에는 이미지의 경로가 들어가며, 이미지의 상대경로와 절대경로가 있다.
    상대경로는 현재 웹 페이지를 기준으로 상대적으로 이미지의 위치를 나타내는 경로이고,
    절대경로는 실제 그 아미지가 위치한 곳으로 전체 경로이다.

-->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="EUC-KR">
    </head>
    <body style="background-color: black;">
        <img src="./imges/pizza.jpg" alt="피자" width="200" height="200">
        <img src="./imges/pizza.png" alt="피자" width="200" height="200">

    </body>
</html>

<!--
    GIF VS. JPG VS. PNG
    gif: 256색으로 제한적이지만 용량이 적고, 애니메이션와 투명 이미지가 가능하다.
    jpg: 높은 압축률과 자연스러운 색상 표현이 가능하여 사진이나 일반적인 그림에 사용
    png : jpg와 비교했을 때, 이미지 손실이 없고 투명과 반투명 모두 지원한다.
-->
