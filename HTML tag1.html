<!-- 
    태그란?
    HTML은 태그들의 집합이며, 태그는 HTML에서 가장 중요하고 기본이 되는 규칙이다.
    태그는 '무언가를 표시하기 위한 꼬리표, 이름표'라는 의미가 있으며, HTML에서도 이와 비슷한 의미로 해석이 된다.
    우리가 다양한 태그들을 이용해 코드를 작성하면, 브라우저가 이를 인식해 내용을 표현하게 됩니다.
-->

<!--
    태그를 사용하는 방법
    태그는 <, > 기호로 표시하며 <, > 기호 사이에 태그 이름이 들어간다.
    대부분 태그는 시작 태그와 종료 태그로 이루어 지며 종료 태그는 태그 이름 앞에 '/' 기호가 붙는다
    시작 태그와 종료 태그 사이에 실제 화면에 나타나는 내용이 위치하게 된다.
-->
<h1>Hello, HTML</h1>

<!-- 위는 태그의 가장 기본적인 예로, <h1>을 사용해 'Hello,HTML'을 출력하는 코드이다 -->

<!-- 
    요소란? 
    내용을 포함한 태그 전체를 (Element)라고 한다.
-->    

<!--
    정리
    HTML에는 수많은 태그들이 존재를 한다
    태그는 각각 의미가 다 다르므로 맞는 태그들로 사용을 해야 한다
    또한 태그는 HTML뿐만이 아니라 XML, SGML, XHTML등 다양한 곳에서도 사용한다.
-->
