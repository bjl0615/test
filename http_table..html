<!--
    <table>은 이름에서 느껴지는 바와 같이 데이터를 표로 나타낼 때 사용되는 태그이다.
    복잡힌 데이터를 기술할 때 표를 많이 사용한다.
    
    표의 구성 요소
    표는 셀(내용이 들어가는 하나의 칸)로 이루어져 있다.
    표의 행(가로 방향)을 row, 열(세롭 방향)을 column이라 한다.
        
        - <table> : 표를 나타내는 태그
        - <tr> : 행을 나타내는 태그
        - <th> : 제목 셀을 나타내는 태그
        - <td> : 셀을 나타내는 태그
            
    하나의 <table>은 하나 이상의 <tr>로 이루어져 있다.
    <tr>은 셀을 나타내는 <th>,<td>를 자식으로 가지게 된다.
    표를 구성할 때는 위에서 밑으로, 좌측에서 우측으로 작성하면 된다.
            
-->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="EUC-KR">
        <style>
            th,td{border: 1px solid; }
        </style>    
    </head>
    <body>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
            </tr>

            <!--
                위에는 1부터 16을 표현한 4행 4영의 표를 나타내는 코드이다.
                브라우저 화면을 확인해보면 테두리가 없어 표가 어색해 보일 수 있다.
                브라우저에서 제공하는 테의블의 기본 스타일에는 테두리가 없기 때문이다.
                
                표의 구조와 관련된 테그
                표가 복잡해지며 표를 해석해서 음성으로 전달해야 하는 스크린 리더기와 같은 보조 기기를 통해서는 표의 내용을 이해하는 것이 더욱더 어려워 질 것이다.
                따라서 표를 구조적으로 파악하기 위해 도움이 되는 태그를 사용해야 한다.

                
            
            -->
        </table>
        <br><br><br><br><br><br><br><br>
        <table>
            <caption>Monthy Savings</caption>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Savings</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td>$100</td>
                </tr>
                <tr>
                    <td>Febuary</td>
                    <td>$80</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Sum</td>
                    <td>$180</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
