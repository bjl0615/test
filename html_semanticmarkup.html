<!--
    시멘틱 마크업 이란?
        시멘틱 마크업은 종종 POSH(Plain Old Semantic HTML)라고도 불리는데 단어 그대로 평범하고 오래된 의미론적인 HTML이라는 뜻이다.
        시멘틱 즉, 기계(컴퓨터, 브라우저)가 잘 이해할 수 있도록 하는 것을 뜻한다.
        애초에 프로그래밍 언어는 사람과 기계와으이 정해진 약속이면 HTML 역시 마찬가지이다.
        시멘틱 마크업은 적절한 HTML 요소를 올바르게 사용하는 것에서 시작한다.
    
    시멘틱 마크업 하기
        그럼 어떻게 하면 브라우저가 코드르 잘 이해할 수 있을까?
        간단하다. 정해진 약속을 잘 지키면 된다.
        구체적으로 설명하자면 마크업 할 떄는 의미에 맞는 태그, 요소를 사용하는 것이고
        문서를 표현할 때는 구조화를 잘 해주는 것이다.
        정해진 약속대로 코드를 작성하게 되면 결국 기계뿐 아니라 사람도 이해하기 쉬운 코드가 된다.

-->

<b>굵은</b> vs <strong>중요한</strong>
<i>기울어진</i> vs <em>강조하는</em>
<u>밑줄찬</u> vs <ins>새롭게 추가되는</ins>
<s>중간선이 있는</s> vs <del>삭제된</del>

    <!--
        위 커드를 작성해서 화면을 버면 각각의 요소가 같은 모습으로 표현되나 그 의미가 같지 않다.
        <b>는 의미 없이 단순히 텍스트를 굵게 표현하는 태그지만, <strong>은 중요하다는 의미를 지닌다.
        <strong>은 중요하다는 의미에 맞춰 브라우저에 의해 굵은 스타일로 표현된다.
        따라서 중요하다는 의미를 포함할 때는 <b>가 아닌 <strong>을 사용하는 것이 적절하고 시멘탁한 마크업이다.

        이외에 <i>는 단순히 기울어진 글자를 표현하지만, <em>은 글자의 특징 부분을 강조하는 의미를 지닌다.
        <u>와 <s>는 단순히 글자에 선을 그은 것이고, <ins>와 <del>은 내용이 새롭게 추가되거나 삭제가 되었다는 의미를 지닌다.     
    -->
