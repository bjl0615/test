<!--
    태그의 중첩
    태그 안에 또 다른 태그를 선언 할 수 있다.
    태그를 중첩해서 사용 시 중첩되는 태그는 부모 태그를 벗어나서는 안 된다.

    [잘못된 태그 선언]
-->

<h1>Hello, <i>HTML</h1></i>

<!--
    <h1>안에서 <i>가 시작되었으나, <i>보다 부모인 <h1>의 종료태그가 먼저 선언되었다.
    이렇게 엇갈리게 태그를 선언 하는 건 올바르지 않다.   
    
    태그가 중첩이 되면 오류가 나서 html코드가 적용이 안 될 수도 있으니 항상 주의해서 쓰자

    [올바른 테그 선언]
-->

<h1>Hello,<i>HTML</i></h1>

<!--
    <i>의 종료태그를 먼저 선언해준 후 <h1>의 종료 태그를 선언해야 한다.
     
    다중 중첩을 할때는 알아보기 쉽게 엔터키를 눌러 구분을 해주자
-->

<ul>
    <li>마크업 언어
        <ul>
            <li>HTML</li>
            <li>CSS</li>
        </ul>
    </li>
</ul>

<!--
    정리
    태그 안에서는 중첩이 얼마나 되는지 어떤 태그를 쓰는지는 문제가 되지 않는다
    하지만 때에 따라 정해진 태그만 중첩할 수 있기도 한다.
-->
