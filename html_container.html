<!--
    <div>태그와 <span>
    div(division) 태그는 블록 레벨 태그이다.
    블록 레벨 요소는 기본적으로 한 줄을 생성해서 내용을 표현한다.
    반면, span 태그는 인라인 레벨 태그이다.
    인라인 레벨 요소들ㅇ느 블록 레벨 요소의 한 줄 표현되는 요소이다.
    
    <p>는 블록 레벨 태그이다.
    그 안에서 텍스트를 꾸며주는 <b>,<i>,<u>,<s>는 모두 인라인 레벨 태그이다    
-->

<div>
    <span>Lorem</span>ipsum dolor sit.
</div>

<!--
    <div>,<span>는 모두 아무 의미가 없으므로 실제 브라우저도 별다른 스타일을 적용하지 않는다.
-->
