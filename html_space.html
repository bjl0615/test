<!--
    HTML에서의 공백
    기본적으로 HTML에서는 두 칸 이상의 공백을 모두 무시를 한다.
-->
<h1>Hello, HTML</h1>
<h1>Hello,      HTML</h1>
<h1>Hello, 
    HTML</h1>
<!--
    HTML은 두 칸 이상의 공백과 개행을 모두 무시하기 때문에 위 세가지 모두 같은 
    텍스트가 화면아 나타나게 해준다.

    그럼 여기서 의문점이 하나 드는데 만약 공백이 더 필요하다면 어떻게 해야 할끼?
    
    그 방법은 바로 &nbsp;를 넣어주면 된다 
    &nbsp;는 여러 가지 어 쓰기, 즉 공백의 특수 문자이다.
-->
<h1>--------------------------------------------</h1>
<h1>Hello, HTML</h1>
<h1>Hello,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;HTML</h1>

<!-- 
    이렇게 하면 아까와는 코드와 또 다른 결과 값 즉 공백이 한 칸이 아닌 두칸 세칸 
    이상으로 지정을 할 수 있다
-->
