<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="EUC-KR">
    </head>
    <body>
        <input type="file">
        <!-- 
            파일을 서버에 올릴때 주로 사용한다.
            브라우저에 따라 표현되는 형태는 조금씩 다르지만, 모두 같은 역할을 한다.
        -->

        <form action="./test.html">
            메시지:<input type="text" name="message"><br>
            <input type="submit"><br>
            <input type="reset"> <br>
            <input type="image" src="http://placehold.it/50x50?test=click" alt="click" width="50" height="50"><br>
            <input type="button" value="버튼">
        </form>

        <!--
            sunbmit,reset,image,button 타입은 모두 클릭 가능한 버튼을 만든다.

            - submit : form의 값을 전송하는 버튼
            - reset : form의 값을 초기화 하는 버튼
            - image : 이미지를 삽입할 수 있는 버튼(submit과 동작이 동일)
            - button : 아무 기능이 없는 버튼

            이미지 버튼은 이미지 관련 속성인 src, alt 속성이 반드시 필요하며 width/height 속성을 적용할 수도 있다.
            dsadfsf
        -->
    </body>
</html>
