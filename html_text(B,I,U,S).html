<!--
    텍스트 표현 태그
    웹 표준화가 태두하면서 웹 무넛와 구조와 표현을 분리하였다.
    그 과정에서 많은 표현용 태그들이 사려졌고, 지금은 표현용 태그가 얼마 남지 않았다.
    
    - <b> : bold 태그는 글자를 굵게 표현하는 태그이다.
    - <i> : italic 태그는 글자를 기울여서 표현하는 태그이다.
    - <u> : underline 태그는 글자의 밑줄을 표현하는 태그이다.
    - <s> : strike 태그는 글자의 중간선을 표현하는 태그이다.(예전에 존재했던 strike 태그와는 다른 태그로, strike 태그는 폐기되어 더 이상은 사용할 수 없다)
    
    이 태그 외에도 텍스트 관련 태그는 많다.

    HTML5 버전에서는 <i> 태그가 단순 표현용 태그에서 의미를 가지는 태그로 변경되었디.
    특정 이유(기술적 영어, 외국어 문구, 소설속 인물의 생각 등)로 다른 글자와 구분하기 위해 사용된다.
-->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <p>
            <b>Lorem</b>&nbsp;<i>ipsum</i>&nbsp;dolor sit amet<br>
            <u>Lorem</u>&nbsp;<s>ipsum</s>&nbsp;dolor sit amet
        </p>
    </body>
</html>
